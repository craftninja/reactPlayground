<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="/css/master.css" charset="utf-8">
    <title>React Playground</title>
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
  </head>
  <body>
    <nav>
      <div class="container" id="links"></div>
    </nav>
    <script src="js/links.js"></script>
    <div class="container" id="content">
    </div>
    <script>
      let cityDeets = {
        "houston"    : "🚀 Dirty South! And NASA!",
        "denver"     : "⛺️ Mile High! knowmsayin?",
        "new orleans": "🍹 Laissez les bon temps roulez!",
        "kunming"    : "💐City of Eternal Spring",
      }
      let Cities = React.createClass({
        getInitialState: function() {
          return {city: ""}
        },
        handleChange: function (event) {
          let nextState = { city: event.target.value};
          this.setState(nextState);
        },
        render: function () {
          let message;

          if (cityDeets[this.state.city.toLowerCase()]) {
            message = cityDeets[this.state.city.toLowerCase()];
          } else if (this.state.city !== "") {
            message = this.state.city + "? 🤔 Never heard of it."
          }
          return React.createElement("div", null,
            React.createElement("h1", null, "What is your favorite city?"),
            React.createElement("input", {
              onChange: this.handleChange,
              type: "text",
              value: this.state.city,
            }),
            React.createElement("h3", null, message)
          )
        }
      })


      ReactDOM.render(
        React.createElement(Cities),
        document.getElementById("content")
      )
    </script>
  </body>
</html>
